<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roguelike - AAA-grade procedural dungeon crawler">
    <title>Roguelike | Arcade Hub</title>
    
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="./roguelike.css">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff4d00' stroke-width='2'><path d='M14.5 17.5L3 6V3h3l11.5 11.5'/><path d='M13 19l6-6'/><path d='M16 16l4 4'/><path d='M19 21a2 2 0 0 0 2-2'/></svg>">
</head>
<body class="roguelike-body">
    <div class="roguelike-fullscreen">
        <!-- Top HUD Bar -->
        <header class="hud-top">
            <div class="hud-left">
                <button id="rogue-back-btn" class="back-link">← Back</button>
                <span class="game-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 17.5L3 6V3h3l11.5 11.5"/><path d="M13 19l6-6"/><path d="M16 16l4 4"/><path d="M19 21a2 2 0 0 0 2-2"/></svg>
                    ROGUELIKE
                </span>
            </div>
            
            <div class="hud-center">
                <div class="stat-pill floor-pill">
                    <span class="pill-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 21h18"/><path d="M5 21V7l8-4 8 4v14"/><path d="M9 21v-6h6v6"/></svg>
                    </span>
                    <span class="pill-label">FLOOR</span>
                    <span class="pill-value floor-value">1</span>
                </div>
                
                <div class="stat-bar-container hp-container">
                    <span class="bar-label">
                        <svg viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        HP
                    </span>
                    <div class="stat-bar hp-bar">
                        <div class="bar-fill hp-fill" id="hp-fill"></div>
                        <span class="bar-text hp-text">100/100</span>
                    </div>
                </div>
                
                <div class="stat-bar-container xp-container">
                    <span class="bar-label">
                        <svg viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        XP
                    </span>
                    <div class="stat-bar xp-bar">
                        <div class="bar-fill xp-fill" id="xp-fill"></div>
                        <span class="bar-text xp-text">0/10</span>
                    </div>
                </div>
                
                <div class="stat-pill gold-pill">
                    <span class="pill-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="8"/><path d="M12 6v12"/><path d="M15 9.5c0-1-1.5-2-3-2s-3 1-3 2 1.5 1.5 3 2 3 1 3 2-1.5 2-3 2-3-1-3-2"/></svg>
                    </span>
                    <span class="pill-value gold-value">0</span>
                </div>
                
                <div class="stat-pill level-pill">
                    <span class="pill-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 17.5L3 6V3h3l11.5 11.5"/><path d="M13 19l6-6"/><path d="M16 16l4 4"/></svg>
                    </span>
                    <span class="pill-label">LVL</span>
                    <span class="pill-value level-value">1</span>
                </div>
            </div>
            
            <div class="hud-right">
                <div id="mode-ui-container" class="mode-ui-container"></div>
                <button class="hud-btn" id="achievements-btn" title="Achievements" onclick="window.game?.achievements?.showAchievementGallery()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                </button>
                <button class="hud-btn" id="menu-btn" title="Main Menu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>
                </button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main">
            <div class="game-viewport">
                <canvas id="game-canvas" width="800" height="600"></canvas>
                
                <!-- Damage Flash Overlay -->
                <div class="damage-flash" id="damage-flash"></div>
                
                <!-- Game Overlay (Menus) -->
                <div class="game-overlay" id="game-overlay">
                    <div class="overlay-content">
                        <h1 class="overlay-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 17.5L3 6V3h3l11.5 11.5"/><path d="M13 19l6-6"/><path d="M16 16l4 4"/><path d="M19 21a2 2 0 0 0 2-2"/></svg>
                            ROGUELIKE
                        </h1>
                        <p class="overlay-subtitle">Descend into darkness. Conquer the abyss.</p>
                        <div class="overlay-buttons">
                            <button class="menu-btn primary" onclick="window.game?.showClassSelect()">
                                <span class="btn-icon">
                                    <svg viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M8 5v14l11-7z"/></svg>
                                </span>
                                <span class="btn-text">NEW GAME</span>
                            </button>
                            <button class="menu-btn" onclick="window.game?.storyMode?.showLevelSelect()">
                                <span class="btn-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                                </span>
                                <span class="btn-text">STORY MODE</span>
                            </button>
                            <button class="menu-btn" onclick="window.game?.gameModes?.showModeSelect()">
                                <span class="btn-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="6" width="20" height="12" rx="2"/><line x1="6" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="18" y2="12"/><line x1="12" y1="10" x2="12" y2="14"/><line x1="10" y1="12" x2="14" y2="12"/></svg>
                                </span>
                                <span class="btn-text">GAME MODES</span>
                            </button>
                            <button class="menu-btn" onclick="window.game?.achievements?.showAchievementGallery()">
                                <span class="btn-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                                </span>
                                <span class="btn-text">ACHIEVEMENTS</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Floating Combat Log -->
                <div class="floating-log" id="floating-log"></div>
                
                <!-- Minimap -->
                <div class="minimap-container" id="minimap-container">
                    <canvas id="minimap-canvas" width="150" height="100"></canvas>
                </div>
                
                <!-- Active Buffs Display -->
                <div class="buffs-display" id="buffs-display"></div>
            </div>
        </main>

        <!-- Bottom HUD Bar -->
        <footer class="hud-bottom">
            <div class="hud-bottom-left">
                <div class="player-info">
                    <span class="class-icon" id="class-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 17.5L3 6V3h3l11.5 11.5"/><path d="M13 19l6-6"/><path d="M16 16l4 4"/></svg>
                    </span>
                    <div class="class-details">
                        <span class="class-name" id="class-name">Warrior</span>
                        <span class="class-stats">ATK: <span id="stat-atk">12</span> | DEF: <span id="stat-def">8</span></span>
                    </div>
                </div>
            </div>
            
            <div class="hud-bottom-center">
                <div class="skills-hotbar">
                    <div class="skill-slot" data-key="1" id="skill-1">
                        <span class="skill-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8.5 11.5l7 1"/><path d="M8.5 12.5l7-1"/></svg>
                        </span>
                        <span class="skill-key">1</span>
                        <div class="skill-cooldown" id="cooldown-1"></div>
                    </div>
                    <div class="skill-slot" data-key="2" id="skill-2">
                        <span class="skill-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                        </span>
                        <span class="skill-key">2</span>
                        <div class="skill-cooldown" id="cooldown-2"></div>
                    </div>
                    <div class="skill-slot" data-key="3" id="skill-3">
                        <span class="skill-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 18.5a6.5 6.5 0 0 0 0-13"/><path d="M17 12h5"/><path d="M2 12h5"/><path d="M12 2v3"/><path d="M12 22v-3"/></svg>
                        </span>
                        <span class="skill-key">3</span>
                        <div class="skill-cooldown" id="cooldown-3"></div>
                    </div>
                    <div class="skill-divider"></div>
                    <div class="skill-slot potion-slot" data-key="Q" id="potion-slot">
                        <span class="skill-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 2v6.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 0-.5.5v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-10a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5V2"/><path d="M8.5 2h7"/></svg>
                        </span>
                        <span class="skill-key">Q</span>
                        <span class="potion-count" id="potion-count">0</span>
                    </div>
                </div>
            </div>
            
            <div class="hud-bottom-right">
                <div class="controls-display">
                    <span class="control"><kbd>↑↓←→</kbd> Move</span>
                    <span class="control"><kbd>SPACE</kbd> Pickup</span>
                    <span class="control"><kbd>.</kbd> Descend</span>
                    <span class="control"><kbd>M</kbd> Map</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Inventory Modal -->
    <div id="inventory-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content inventory-content">
            <div class="modal-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                    Inventory
                </h2>
                <button class="modal-close" onclick="document.getElementById('inventory-modal').style.display='none'">✕</button>
            </div>
            <div class="equipment-grid">
                <div class="equip-slot" id="slot-weapon">
                    <span class="slot-label">Weapon</span>
                    <span class="slot-item">Empty</span>
                </div>
                <div class="equip-slot" id="slot-armor">
                    <span class="slot-label">Armor</span>
                    <span class="slot-item">Empty</span>
                </div>
                <div class="equip-slot" id="slot-ring">
                    <span class="slot-label">Ring</span>
                    <span class="slot-item">Empty</span>
                </div>
                <div class="equip-slot" id="slot-amulet">
                    <span class="slot-label">Amulet</span>
                    <span class="slot-item">Empty</span>
                </div>
            </div>
            <div class="inventory-grid" id="inventory-grid"></div>
        </div>
    </div>

    <script type="module" src="../../js/utils/GameBridge.js"></script>
    <script type="module" src="./Roguelike.js"></script>
    <!-- Arcade Hub Integration -->
    <script src="/games/game-bridge.js"></script>
    <script>
        if (window.ArcadeHub) {
            ArcadeHub.notifyReady();
        }
    </script>
</body>
</html>
