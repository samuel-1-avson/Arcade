<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Pac-Man Enhanced - Multiple modes, 15 maps, story mode, achievements!">
    <title>Pac-Man Enhanced | Arcade Hub</title>
    
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="pacman.css">
</head>
<body>
    <div class="pac-page">
        <!-- Top Navigation Bar -->
        <nav class="pac-navbar">
            <button id="pac-back-btn" class="pac-nav-back">
                <!-- SVG injected via JS -->
                <span>Back</span>
            </button>
            <h1 class="pac-nav-title">
                <!-- SVG injected via JS -->
                <span>PAC-MAN</span>
            </h1>
            <div class="pac-nav-controls">
                <button class="pac-nav-btn" id="menu-btn" title="Menu"></button>
                <button class="pac-nav-btn" id="pause-btn" title="Pause"></button>
                <button class="pac-nav-btn" id="restart-btn" title="Restart"></button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="pac-layout">
            <!-- Left Sidebar - Stats & Info -->
            <aside class="pac-sidebar pac-sidebar-left">
                <div class="pac-stat-card">
                    <div class="pac-stat-label">SCORE</div>
                    <div class="pac-stat-value score-value">0</div>
                </div>
                <div class="pac-stat-card">
                    <div class="pac-stat-label">HIGH SCORE</div>
                    <div class="pac-stat-value highscore-value">0</div>
                </div>
                <div class="pac-stat-card">
                    <div class="pac-stat-label">LEVEL</div>
                    <div class="pac-stat-value level-value">1</div>
                </div>
                <div class="pac-stat-card">
                    <div class="pac-stat-label">LIVES</div>
                    <div class="pac-stat-value lives-value" style="color: var(--pac-yellow);">3</div>
                </div>
                
                <div class="pac-info-section">
                    <h3>Controls</h3>
                    <div class="pac-controls-list">
                        <div><kbd>↑</kbd><kbd>↓</kbd><kbd>←</kbd><kbd>→</kbd> Move</div>
                        <div><kbd>SPACE</kbd> Pause</div>
                        <div><kbd>ESC</kbd> Menu</div>
                    </div>
                </div>
            </aside>

            <!-- Center - Game Canvas -->
            <section class="pac-game-area">
                <div class="pac-canvas-wrapper">
                    <canvas id="game-canvas" width="840" height="930"></canvas>
                    
                    <!-- Overlay for menus -->
                    <div class="game-overlay pac-overlay" id="game-overlay"></div>
                    
                    <!-- In-game HUD elements -->
                    <div class="pac-hud-top">
                        <div class="pac-powerup-bar"></div>
                        <div class="mode-timer"></div>
                    </div>
                    <div class="pac-hud-bottom">
                        <div class="pac-objective"></div>
                    </div>
                </div>
            </section>

            <!-- Right Sidebar - Power-ups & Tips -->
            <aside class="pac-sidebar pac-sidebar-right">
                <div class="pac-stat-card daily-panel" id="daily-challenge-panel" style="margin-bottom: 20px;">
                    <div class="pac-stat-label" style="color:var(--pac-yellow)">DAILY CHALLENGE</div>
                    <div class="daily-info" style="text-align: center; margin: 10px 0;">
                        <div class="daily-target" style="font-size: 0.8rem;">Target: <span id="daily-target-score">20,000</span></div>
                        <div class="daily-status" id="daily-status" style="font-size: 0.7rem; color: #aaa; margin-top: 5px;">NOT COMPLETED</div>
                    </div>
                    <button id="daily-start-btn" style="width: 100%; background: none; border: 1px solid var(--neon-cyan); color: #fff; padding: 5px; cursor: pointer;">PLAY DAILY</button>
                </div>

                <div class="pac-info-section">
                    <h3>Power-ups</h3>
                    <div class="pac-powerup-list" id="ui-powerup-list">
                        <!-- Populated via JS -->
                    </div>
                </div>
                
                <div class="pac-info-section">
                    <h3>Ghosts</h3>
                    <div class="pac-ghost-list">
                        <div class="pac-ghost-item"><span style="color:var(--ghost-red)">●</span> Blinky</div>
                        <div class="pac-ghost-item"><span style="color:var(--ghost-pink)">●</span> Pinky</div>
                        <div class="pac-ghost-item"><span style="color:var(--ghost-cyan)">●</span> Inky</div>
                        <div class="pac-ghost-item"><span style="color:var(--ghost-orange)">●</span> Clyde</div>
                    </div>
                </div>
                
                <div class="pac-info-section">
                    <h3>Fruits</h3>
                    <div class="pac-tip">Eat fruits for bonus points!</div>
                </div>
            </aside>
        </main>
    </div>

    <script type="module" src="../../js/utils/GameBridge.js"></script>
    <script type="module" src="PacMan.js"></script>
    <!-- Arcade Hub Integration -->
    <script src="/games/game-bridge.js"></script>
    <script>
        if (window.ArcadeHub) {
            ArcadeHub.notifyReady();
        }
    </script>
</body>
</html>
